<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradient for the dissolving border: solid to transparent -->
    <linearGradient id="borderFade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2B7EF5" stop-opacity="1"/>
      <stop offset="60%" stop-color="#2B7EF5" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#2B7EF5" stop-opacity="0"/>
    </linearGradient>
    <!-- Gradient for the title bar dissolve -->
    <linearGradient id="titleFade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2B7EF5" stop-opacity="1"/>
      <stop offset="70%" stop-color="#2B7EF5" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#2B7EF5" stop-opacity="0"/>
    </linearGradient>
    <!-- Mask for the dissolving frame -->
    <mask id="frameMask">
      <rect width="256" height="256" fill="black"/>
      <rect x="28" y="28" width="200" height="200" rx="12" fill="white"/>
    </mask>
  </defs>

  <!-- Inner content area — the untouched app content -->
  <rect x="44" y="62" width="168" height="152" rx="6" fill="#2B7EF5" opacity="0.12"/>

  <!-- === Dissolving outer frame === -->

  <!-- Top edge: fully solid -->
  <line x1="40" y1="32" x2="200" y2="32" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="1"/>

  <!-- Left edge: fully solid -->
  <line x1="32" y1="40" x2="32" y2="200" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="1"/>

  <!-- Top-left corner arc -->
  <path d="M40,32 Q32,32 32,40" fill="none" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="1"/>

  <!-- Top-right corner area — starting to dissolve -->
  <line x1="200" y1="32" x2="216" y2="32" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <path d="M216,32 Q224,32 224,40" fill="none" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.5"/>

  <!-- Right edge: dissolving with dashes -->
  <line x1="224" y1="40" x2="224" y2="100" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.5" stroke-dasharray="12 6"/>
  <line x1="224" y1="100" x2="224" y2="160" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.3" stroke-dasharray="8 10"/>
  <line x1="224" y1="160" x2="224" y2="200" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.15" stroke-dasharray="4 14"/>

  <!-- Bottom-left corner — beginning to dissolve -->
  <path d="M32,200 Q32,224 56,224" fill="none" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.7"/>

  <!-- Bottom edge: dissolving with dashes -->
  <line x1="56" y1="224" x2="120" y2="224" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.5" stroke-dasharray="12 6"/>
  <line x1="120" y1="224" x2="175" y2="224" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.25" stroke-dasharray="6 12"/>
  <line x1="175" y1="224" x2="210" y2="224" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.1" stroke-dasharray="3 16"/>

  <!-- Bottom-right corner — most dissolved, barely visible -->
  <path d="M224,200 Q224,224 210,224" fill="none" stroke="#2B7EF5" stroke-width="5" stroke-linecap="round" opacity="0.08"/>

  <!-- === Title bar — dissolving on the right === -->
  <rect x="40" y="36" width="120" height="20" rx="3" fill="#2B7EF5" opacity="0.85"/>
  <rect x="160" y="36" width="40" height="20" rx="3" fill="#2B7EF5" opacity="0.45"/>
  <rect x="200" y="36" width="20" height="20" rx="3" fill="#2B7EF5" opacity="0.15"/>

  <!-- Title bar dots (window controls) -->
  <circle cx="52" cy="46" r="3.5" fill="white" opacity="0.9"/>
  <circle cx="64" cy="46" r="3.5" fill="white" opacity="0.9"/>
  <circle cx="76" cy="46" r="3.5" fill="white" opacity="0.9"/>

  <!-- Subtle content lines inside the window -->
  <line x1="58" y1="82" x2="140" y2="82" stroke="#2B7EF5" stroke-width="3" stroke-linecap="round" opacity="0.18"/>
  <line x1="58" y1="98" x2="170" y2="98" stroke="#2B7EF5" stroke-width="3" stroke-linecap="round" opacity="0.18"/>
  <line x1="58" y1="114" x2="155" y2="114" stroke="#2B7EF5" stroke-width="3" stroke-linecap="round" opacity="0.18"/>
  <line x1="58" y1="130" x2="130" y2="130" stroke="#2B7EF5" stroke-width="3" stroke-linecap="round" opacity="0.18"/>
</svg>
