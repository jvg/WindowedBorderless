name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - run: dotnet publish -r win-x64 -c Release

      - name: Zip publish output
        run: Compress-Archive -Path bin/Release/net10.0-windows/win-x64/publish/* -DestinationPath WindowedBorderless-win-x64.zip

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "v0.0.${{ github.run_number }}" WindowedBorderless-win-x64.zip --title "v0.0.${{ github.run_number }}" --generate-notes
